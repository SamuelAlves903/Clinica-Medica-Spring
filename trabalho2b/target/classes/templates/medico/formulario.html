<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${medico.id} != null ? 'Editar Médico' : 'Cadastrar Médico'">Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{index :: header}"></div>
<div class="container">
    <form>
        <div class="mb-3">
            <input hidden="true" name="id" th:value="${medico.id}" type="text">

            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="nome" name="nome" th:value="${medico.nome}" type="text">

            <label class="form-label" for="crm">CRM</label>
            <input class="form-control" id="crm" name="crm" th:value="${medico.crm}" type="text">

            <label class="form-label" for="especialidade">Especialidade</label>
            <select class="form-control" id="especialidade" name="especialidade">
                <option value="Clínica Médica"
                        th:selected="${medico.especialidade} == 'Clínica Médica'">Clínica Médica</option>
                <option value="Pediatria"
                        th:selected="${medico.especialidade} == 'Pediatria'">Pediatria</option>
                <option value="Cirurgia Geral"
                        th:selected="${medico.especialidade} == 'Cirurgia Geral'">Cirurgia Geral</option>
                <option value="Traumatologia"
                        th:selected="${medico.especialidade} == 'Traumatologia'">Traumatologia</option>
                <option value="Cardiologia"
                        th:selected="${medico.especialidade} == 'Cardiologia'">Cardiologia</option>
            </select>

            <br>
            <button class="btn btn-dark" formmethod="post" th:formaction="@{/medico/salvar}" type="submit">Salvar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
