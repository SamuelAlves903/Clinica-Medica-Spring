<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${paciente.id} != null ? 'Editar Paciente' : 'Cadastrar Paciente'">Paciente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
<div th:insert="~{index :: header}"></div>
<div class="container">
    <form>
        <div class="mb-3">
            <input hidden="true" name="id" th:value="${paciente.id}" type="text">

            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="nome" name="nome" th:value="${paciente.nome}" type="text">

            <label class="form-label" for="cpf">CPF</label>
            <input class="form-control" id="cpf" name="cpf" th:value="${paciente.cpf}" type="text">

            <label class="form-label" for="dataNascimento">Data Nascimento</label>
            <input class="form-control" id="dataNascimento" name="dataNascimento" th:value="${paciente.data_nascimento}" type="date">

            <label class="form-label" for="telefone">Telefone</label>
            <input class="form-control" id="telefone" name="telefone" th:value="${paciente.telefone}" type="text">


            <br>
            <button class="btn btn-dark" formmethod="post" th:formaction="@{/paciente/salvar}" type="submit">Salvar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
