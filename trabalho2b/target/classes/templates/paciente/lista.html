<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinica Medica Spring</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-light-subtle">
<div th:insert="~{index :: header}"></div>
<div class="d-flex justify-content-center">
    <div class="p-2 mt-2 w-75 p-3">
        <table class="table table-borderless">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ferramentas</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.id}">0</td>
                <td th:text="${paciente.nome}">0</td>
                <td th:text="${paciente.cpf}">0</td>
                <td th:text="${#temporals.format(paciente.dataNascimento, 'dd-MM-yyyy')}">0</td>
                <td th:text="${paciente.telefone}">0</td>
                <td class="d-flex">
                    <a th:href="@{'/paciente/editar/' + ${paciente.id}}" type="button" class="btn btn-outline-dark w-50 p-1"
                       title="Editar">
                        Editar <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{'/paciente/remover/' + ${paciente.id}}" type="button" class="btn btn-outline-dark w-50 p-1"
                       title="Remover">
                        Remover <i class="bi bi-dash-square"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
