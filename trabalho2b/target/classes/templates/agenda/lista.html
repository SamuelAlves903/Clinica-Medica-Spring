<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Agendamentos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light-subtle">
<div th:insert="~{index :: header}"></div>

<div class="d-flex justify-content-center">
    <div class="p-2 mt-2 w-75 p-3">
        <h2 class="mb-4">Agendamentos</h2>
        <table class="table table-borderless">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Paciente</th>
                <th scope="col">Médico</th>
                <th scope="col">Data</th>
                <th scope="col">Horário</th>
                <th scope="col">Ferramentas</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agenda : ${agendas}">
                <td th:text="${agenda.id}">0</td>
                <td th:text="${agenda.paciente.nome}">Nome do Paciente</td>
                <td th:text="${agenda.medico.nome}">Nome do Médico</td>
                <td th:text="${#dates.format(agenda.data, 'dd/MM/yyyy')}">01/01/2025</td>
                <td th:text="${#dates.format(agenda.horario, 'HH:mm')}">14:30</td>
                <td class="d-flex">
                    <a th:href="@{'/agenda/editar/' + ${agenda.id}}" type="button" class="btn btn-outline-dark w-50 p-1 me-1"
                       title="Editar">
                        Editar <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{'/agenda/remover/' + ${agenda.id}}" type="button" class="btn btn-outline-dark w-50 p-1"
                       title="Remover">
                        Remover <i class="bi bi-dash-square"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
