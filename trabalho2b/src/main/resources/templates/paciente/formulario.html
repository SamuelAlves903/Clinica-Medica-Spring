<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${paciente.id} != null ? 'Editar Paciente' : 'Cadastrar Paciente'">Paciente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="bg-light-subtle">
<div th:insert="~{index :: header}"></div>
<div class="d-flex justify-content-center">

    <div th:if="${erro}" class="alert alert-danger" role="alert">
        <p th:text="${erro}"></p>
    </div>

    <div class="border border-dark-subtle p-3 mt-5 w-50 p-3 rounded">
        <form>
            <div class="mb-3">
                <h2 class="text-center" th:text="${paciente.id} != null ? 'Editar Paciente' : 'Cadastrar Paciente'"></h2>
                <br>
                <input hidden="true" name="id" th:value="${paciente.id}" type="text">

                <div class="form-floating mb-3">
                    <input class="form-control border-0 border-bottom shadow-sm" id="floatingInput" placeholder="Nome" name="nome" th:value="${paciente.nome}" type="text">
                    <label class="form-label" for="floatingInput">Nome</label>
                </div>

                <div class="row g-2">
                    <div class="form-floating mb-3 col-md">
                        <input class="form-control border-0 border-bottom shadow-sm" placeholder="CPF" name="cpf" th:value="${paciente.cpf}" type="text">
                        <label class="form-label" for="floatingInput">CPF</label>
                    </div>

                    <div class="form-floating mb-3 col-md">
                        <input class="form-control border-0 border-bottom shadow-sm" id="telefone" placeholder="Numero de Telefone" name="telefone" th:value="${paciente.telefone}" type="text">
                        <label class="form-label" for="floatingInput">Telefone</label>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control border-0 border-bottom shadow-sm" id="dataNascimento" placeholder="Data de Nascimento" name="dataNascimento" th:value="${paciente.dataNascimento}" type="date">
                    <label class="form-label" for="floatingInput">Data Nascimento</label>
                </div>

                <button class="btn btn-outline-secondary w-25 p-1" formmethod="post" th:formaction="@{/paciente/salvar}" type="submit">Salvar</button>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    });

    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length <= 10) {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
        } else {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }

        e.target.value = value;
    });
</script>

</body>
</html>
