<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Agendamentos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="~{index :: header}"></div>
<div class="container">
    <h2 class="mt-4 mb-4">Agendamentos</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agenda : ${agendas}">
            <td th:text="${agenda.id}">0</td>
            <td th:text="${agenda.paciente.nome}">Nome do Paciente</td>
            <td th:text="${agenda.medico.nome}">Nome do Médico</td>
            <td th:text="${#dates.format(agenda.data, 'dd/MM/yyyy' )}">01/01/2025</td>
            <td th:text="${#dates.format(agenda.horario, 'HH:mm')}">14:30</td>
            <td>
                <a th:href="@{'/agenda/editar/' + ${agenda.id}}" type="button" class="btn btn-outline-dark"
                   title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/agenda/remover/' + ${agenda.id}}" type="button" class="btn btn-outline-dark"
                   title="Remover">
                    <i class="bi bi-dash-square"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
