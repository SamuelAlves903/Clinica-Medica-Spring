<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${agenda.id} != null ? 'Editar Agendamento' : 'Cadastrar Agendamento'">Agendamento</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="~{index :: header}"></div>
<div class="container">
    <h2 class="mt-4 mb-4" th:text="${agenda.id} != null ? 'Editar Agendamento' : 'Cadastrar Agendamento'">Agendamento</h2>
    <form>
        <div class="mb-3">
            <input hidden="true" name="id" th:value="${agenda.id}" type="text">

            <div class="mb-3">
                <label class="form-label" for="paciente">Paciente</label>
                <select class="form-select" id="paciente" name="pacienteId" required>
                    <option value="">Selecione o paciente</option>
                    <option th:each="paciente : ${pacientes}"
                            th:value="${paciente.id}"
                            th:text="${paciente.nome}"
                            th:selected="${agenda.paciente != null && agenda.paciente.id == paciente.id}">
                        Nome do Paciente
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="medico">Médico</label>
                <select class="form-select" id="medico" name="medicoId" required>
                    <option value="">Selecione o médico</option>
                    <option th:each="medico : ${medicos}"
                            th:value="${medico.id}"
                            th:text="${medico.nome}"
                            th:selected="${agenda.medico != null && agenda.medico.id == medico.id}">
                        Nome do Médico
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="data">Data</label>
                <input class="form-control" id="data" name="data"
                       th:value="${agenda.data}" type="date" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="horario">Horário</label>
                <input class="form-control" id="horario" name="horario"
                       th:value="${agenda.horario}" type="time" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a class="btn btn-secondary me-md-2" th:href="@{/agenda/listar}">Cancelar</a>
                <button class="btn btn-primary" formmethod="post" th:formaction="@{/agenda/salvar}" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
