<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${medico.id} != null ? 'Editar Médico' : 'Cadastrar Médico'">Médico</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light-subtle">
<div th:insert="~{index :: header}"></div>
<div class="d-flex justify-content-center">

    <div th:if="${erro}" class="alert alert-danger mt-3 w-50" role="alert">
        <p th:text="${erro}"></p>
    </div>

    <div class="border border-dark-subtle p-3 mt-5 w-50 p-3 rounded">
        <form>
            <div class="mb-3">
                <h2 class="text-center" th:text="${medico.id} != null ? 'Editar Médico' : 'Cadastrar Médico'"></h2>
                <br>
                <input hidden="true" name="id" th:value="${medico.id}" type="text">

                <div class="form-floating mb-3">
                    <input class="form-control border-0 border-bottom shadow-sm" id="nome" placeholder="Nome" name="nome" th:value="${medico.nome}" type="text">
                    <label for="nome">Nome</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control border-0 border-bottom shadow-sm" id="crm" placeholder="CRM" name="crm" th:value="${medico.crm}" type="text">
                    <label for="crm">CRM</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select border-0 border-bottom shadow-sm" id="especialidade" name="especialidade">
                        <option value="Clínica Médica" th:selected="${medico.especialidade} == 'Clínica Médica'">Clínica Médica</option>
                        <option value="Pediatria" th:selected="${medico.especialidade} == 'Pediatria'">Pediatria</option>
                        <option value="Cirurgia Geral" th:selected="${medico.especialidade} == 'Cirurgia Geral'">Cirurgia Geral</option>
                        <option value="Traumatologia" th:selected="${medico.especialidade} == 'Traumatologia'">Traumatologia</option>
                        <option value="Cardiologia" th:selected="${medico.especialidade} == 'Cardiologia'">Cardiologia</option>
                    </select>
                    <label for="especialidade">Especialidade</label>
                </div>

                <div class="text-center">
                    <button class="btn btn-outline-secondary w-25 p-1" formmethod="post" th:formaction="@{/medico/salvar}" type="submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
