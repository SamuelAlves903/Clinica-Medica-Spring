<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinica Medica Spring</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

    <nav class="navbar navbar-expand bg-primary navbar-dark shadow-sm">
        <div class="container-fluid">

            <div class="d-flex ms-auto">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/paciente}">Cadastrar Paciente</a></li>

                        </a>
                        <ul class="dropdown-menu">

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/banco}" target="_blank">Banco</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
